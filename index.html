<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/main.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card__hero">
        <div class="result">
          <p class="result__heading">Your Result</p>
          <div class="result__score">
            <p class="result__text">
              76<span class="of"><br />of 100</span>
            </p>
          </div>
        </div>
        <div class="result__message">
          <p class="result__tittle">Great</p>
          <p class="result__paragraph">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="summary">
        <div class="summary__tittle-wrapper">
          <p class="summary__tittle">Summary</p>
        </div>
        <ul class="summary__list">
          <li class="summary__list--item reaction">
            <img class="svg" src="./images/icon-reaction.svg" />
            <p class="category">Reaction</p>
            <p class="category--score">
              <span class="category--score--span">80 </span>/ 100
            </p>
          </li>
          <li class="summary__list--item memory">
            <img class="svg" src="./images/icon-memory.svg" />
            <p class="category">Memory</p>
            <p class="category--score">
              <span class="category--score--span">92 </span>/ 100
            </p>
          </li>
          <li class="summary__list--item verbal">
            <img class="svg" src="./images/icon-verbal.svg" />
            <p class="category">Verbal</p>
            <p class="category--score">
              <span class="category--score--span">61 </span>/ 100
            </p>
          </li>
          <li class="summary__list--item visual">
            <img class="svg" src="./images/icon-visual.svg" />
            <p class="category">Visual</p>
            <p class="category--score">
              <span class="category--score--span">72 </span>/ 100
            </p>
          </li>
        </ul>
        <button class="button">Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
